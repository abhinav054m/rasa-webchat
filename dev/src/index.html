<!DOCTYPE html>
<html lang="en">
<head>
    <title>Botfront - Web Chat</title>
  <script>
      const load = () => {
        if (!WebChat) setTimeout(load, 100);
        if (WebChat) WebChat.default({
          customData:{language:"en"},
          socketUrl:"http://localhost:3030",
          withRules: true,
        });
      }
      setTimeout(load, 200);
      const sendMessage = (intent,message) => {
        if(WebChat){
          WebChat.sendMessage(message)
        }
        console.log("this is log of sendmessage")
      }
  </script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="background: lightcyan;">
